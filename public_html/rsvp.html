    <!-- Page Content -->
    <div class="container">
        <div class="location_container">
            <div class="location_container_title">
                <h1>RSVP</h1>
            </div>
            <div class="accommodation_container_columns">
                <div class="gift_list_container_right_col">
                    <p>Please RSVP on or before the 1st June 2017.</p>
                    <br>
                    <form class="rsvp_form" action="mailto:rsvp@whitetunonwedding.co.uk?subject=RSVP" method="post" enctype="text/plain">
						<label for="name">Name(s): </label><input type="text" name="Name(s)"><br>
						<br>
						<div class="rsvp_radios">
							<input type="radio" name="RSVP" value="Accepts With Pleasure"><label class="radio_label" for="RSVP">Accepts With Pleasure</label>
  							<input type="radio" name="RSVP" value="Declines With Regret"><label class="radio_label" for="RSVP">Declines With Regret</label><br>
						</div>
						<p><br>Please initial menu choices for each guest</p>
						<h3 style="text-align:center;">Main</h3>
						<label for="Duck Breast">Duck Breast</label><input type="text" name="Duck Breast"><br>
						<label for="Sea Bass">Sea Bass</label><input type="text" name="Sea Bass"><br>
						<label for="Vegetarian">Vegetarian</label><input type="text" name="Vegetarian"><br>
						<h3 style="text-align:center;">Dessert</h3>
						<label for="Chocolate Delice">Chocolate Delice</label><input type="text" name="Chocolate Delice"><br>
						<label for="Strawberry Surprise">Strawberry Surprise</label><input type="text" name="Strawberry Surprise"><br>
						<br>
						<label for="Dietary Requirements">Dietary requirements:</label><input type="text" name="Dietary Requirements"><br><br>
						<input type="reset" value="Reset">
						<input type="submit" value="Send">
					</form>
                </div>
            </div>
        </div>
    </div>
